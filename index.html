<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <section class="main">
        <header>Calculator</header>
            <div class="calc-body">
                <div id="value-exb"></div>
                    <ul class="calc-buttons">
                        <li class="calc-opt" id="ce">CE</li>
                        <li class="calc-opt" id="c">C</li>
                        <li class="calc-opt" id="erase"> <- </li>
                        <li class="calc-oper" id="split"> / </li>

                        <li class="calc-button" id="seven">7</li>
                        <li class="calc-button" id="eight">8</li>
                        <li class="calc-button" id="nine">9</li>
                        <li class="calc-oper" id="multiply">*</li>
                    
                        <li class="calc-button" id="four">4</li>
                        <li class="calc-button" id="five">5</li>
                        <li class="calc-button" id="six">6</li>
                        <li class="calc-oper" id="minus">-</li>
                    
                        <li class="calc-button" id="one">1</li>
                        <li class="calc-button" id="two">2</li>
                        <li class="calc-button" id="three">3</li>
                        <li class="calc-oper" id="plus">+</li>
                
                        <li class="calc-opt" id="neg">Neg</li>
                        <li class="calc-button" id="zero">0</li>
                        <li class="calc-button" id="dot">.</li>
                        <li class="calc-opt" id="equal">=</li>
                    </ul>
                </div>
            </div>

    </section>
    
</body>
</html>
